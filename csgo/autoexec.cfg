// budi's CS:GO config (modified by sevin)
// budi updated 5/22/15


//------------------------------------------
// binds
//------------------------------------------


unbind k
unbind alt
bind e "+use"
bind y "messagemode"
bind u "messagemode2"
bind v "kill"
bind "TAB" "+score"
bind space "+speed"
bind shift "+voicerecord"
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind MWHEELDOWN "slot2"
bind MWHEELUP "slot1"
bind 3 "slot3"
bind 4 "slot4
bind 5 "slot5"
bind home "spectate"
bind mouse1 "+attack; spec_next"
bind mouse2 "+attack2; spec_prev"
bind mouse4 "+duck"
bind mouse5 "+jump; spec_mode"
bind f "+lookatweapon" // default
bind g "drop" // default
bind h "bot_place" // places bot for practice


//------------------------------------------
// buynds
//------------------------------------------


bind kp_ins 		"buy vesthelm" 															// 0
bind kp_del 		"buy vest" 																// .
bind kp_enter 		"buy defuser" 															// Enter
bind kp_end 		"buy hegrenade;give weapon_hegrenade" 									// 1
bind kp_downarrow 	"buy flashbang;give weapon_flashbang" 									// 2
bind kp_pgdn 		"buy smokegrenade;give weapon_smokegrenade" 							// 3
bind kp_leftarrow 	"buy deagle;give weapon_deagle" 										// 4
bind kp_5 			"buy m4a1;buy ak47;give weapon_m4a1_silencer;give weapon_ak47" 			// 5
bind kp_rightarrow 	"buy awp;give weapon_awp" 												// 6
bind kp_home 		"buy incgrenade;buy molotov;give weapon_incgrenade;give weapon_molotov" // 7
bind kp_uparrow 	"buy decoy;give weapon_decoy" 											// 8


//------------------------------------------
// netcode
//------------------------------------------


rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0.0"
cl_interp_ratio "1"
