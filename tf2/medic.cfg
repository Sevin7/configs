bind "mouse5"						"+crouchjump; spec_mode"

bind "0" 							"slot10"
bind "mwheelup" 					"slot1"
bind "mwheeldown" 					"slot2"
bind "3" 							"slot3"
bind "4" 							"slot4"
bind "5"							"slot5"

bind "mouse1" 						"+attack"
bind "mouse2" 						"+attack2"
bind "mouse4" 						"+duck"