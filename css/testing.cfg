//------------------------------------------
// testing binds
//------------------------------------------


bind		kp_ins						"timescaletoggle"
bind		kp_del						"soundscapetoggle"
bind		kp_enter 					"incrementvar sv_showimpacts 0 1 1; incrementvar sv_showimpacts_penetration 0 1 1; incrementvar sv_showimpacts_time 0 10 10"
bind		kp_plus						"incrementvar cl_drawhud 0 1 1; incrementvar r_drawviewmodel 0 1 1; graphtoggle; incrementvar developer 0 1 1; noclip"
bind		kp_minus					"incrementvar r_drawclipbrushes 0 2 2; incrementvar vcollide_wireframe 0 1 1"

alias		soundscapetoggle sndoff
alias		sndoff						"soundscape_debug 0; snd_show 0; snd_visualize 0; soundscapetoggle sndon"
alias		sndon						"soundscape_debug 1; snd_show 1; snd_visualize 1; soundscapetoggle sndoff"

alias		timescaletoggle tslow
alias		tslow						"host_timescale .3; alias timescaletoggle tshigh"
alias		tshigh						"host_timescale 1; alias timescaletoggle tslow"

alias		graphtoggle graphoff
alias		graphoff					"net_graph 0; alias graphtoggle graphon"
alias		graphon						"net_graph 1; alias graphtoggle graphoff"


