//------------------------------------------
// binds
//------------------------------------------

bind "mouse1"			+attack; spec_next
bind "mouse2"			+attack2; spec_prev
bind "mouse5" 			+jump; spec_mode
bind "mouse4" 			"+duck"  
bind "space"			"+speed"
bind mwheelup 			"slot1"
bind mwheeldown			"slot2"
bind 3					"slot3"
bind 4					"slot4"
bind 5					"slot5
bind r					"+reload"
bind g					"drop"


//------------------------------------------
// buynds
//------------------------------------------


bind "kp_ins" 			"buy vesthelm"  		// Keypad #0 	= Kevlar+Helmet
bind "kp_del" 			"buy vest"      		// Keypad .  	= Kevlar
bind "kp_enter" 		"buy defuser"           // Keypad Enter = Defuser (CT)
bind "kp_end" 			"buy hegrenade"       	// Keypad #1 	= Grenade
bind "kp_downarrow" 	"buy flashbang" 		// Keypad #2 	= Flashbang
bind "kp_pgdn" 			"buy smokegrenade"   	// Keypad #3 	= Smoke
bind "kp_leftarrow" 	"buy deagle"      		// Keypad #4 	= Deagle
bind "kp_5" 			"buy ak47;buy m4a1"     // Keypad #5 	= M4/AK-47
bind "kp_rightarrow" 	"buy awp" 				// Keypad #6 	= AWP
bind "kp_home" 			"buy galil;buy famas" 	// Keypad #7 	= Galil/Famas
bind "kp_pgup" 			"buy m249"				// Keypad #9 	= M249

bind "kp_plus"			"cl_buy_favorite 1"


//------------------------------------------
// netcode
//------------------------------------------


cl_cmdrate "66"
cl_interp_ratio "1"
cl_interp "0"
cl_lagcompensation "1"
cl_pred_optimize "2"
cl_predict "1"
cl_predictweapons "1"
cl_smooth "1"
cl_smoothtime "0.05"
cl_timeout "300"
cl_updaterate "66"
cl_wpn_sway_interp "0"
rate "1048576"


//------------------------------------------
// mouse
//------------------------------------------


sensitivity "3.78"				 // Default sensitivity.
zoom_sensitivity_ratio "1.0"     // Sets sensitivity ratio for when using a scoped weapon.
m_customaccel "0"                // Sets a custom acceleration curve | "0" Disables
m_filter "0"                     // "1" Enables mouse movement filter | "0" Disables
m_rawinput "1"					 // Raw input directly integrates and communicates with a hardware device without the need for detection, post-processing or filtering.


//------------------------------------------
// audio
//------------------------------------------


volume ".2"						 // Default volume.
voice_enable "1"                 // "1" Enables in-game voice chat transmition and reciept | "O" Disables
voice_scale "0"				 	 // Volume of in-game voice chat
snd_mixahead "0.05"				 // Delay between action and audio of action


//------------------------------------------
// video
//------------------------------------------


cl_forcepreload "1"           	// "1" Preloads game assets at level start | "0" Disables
fps_max "999"                   // Sets a cap on the fps | "0" Removes cap
//mat_dxlevel "95"            	// Sets DirectX level | "81" DirectX 8.1 |  mat_dxlevel "95" DirectX 9.0c
mat_specular "1"              	// "1" Enables metallic shine on weapons and metal objects | "0" Disables
//props_break_max_pieces "0"  	// Sets the maxium number of peices an object can break into | "0" Objects disappear when broken.
mp_decals "300"                 // Sets number of decals that will be shown, (such as player sprays, bullet holes, and blood). Use in conjuncture with "r_decals".
r_3dsky "1"                   	// "1" Enables 3D sky | "0" Disables
r_3dnow "1"                   	// "1" Enables 3DNow instructions (AMD processors only) | "0" Disables
r_sse2 "1"                    	// "1" Enables SSE2 instructions | "0" Disables
r_eyegloss "1"
r_eyemove "1"


//------------------------------------------
// hud
//------------------------------------------


r_drawviewmodel "1"			   // Turns on viewmodels.
cl_drawhud	"1"				   // Turns on the HUD.
cl_autohelp "0"                // "1" Enables in-game help popup | "0" Disables
cl_radaralpha "190"            // Sets radar transparency: Smaller number = higher transparency.
cl_radar_locked "0"            // "1" Radar is locked in position | "0" Radar turns with player
cl_righthand "1"               // "1" Guns held right handed | "0" Guns held left handed
cl_showfps "0"                 // "1" Shows current fps in top right corner of screen | "0" Disables
cl_show_achievement_popups "1" // "1" Shows popup for completed achievements  | "0" Disables lower left part of screen
hud_deathnotice_time "6"       // Sets number of seconds to display deathnotices (in upper-right corner)
hud_fastswitch "1"             // "1" Enables fast weapon switching | "0" Disables
hud_saytext_time "0"           // Sets number of seconds to display in-game chat text
net_graph "1"                  // "1" Enables net_graph | "0" Disables
net_graphheight "140"          // Sets net_graph vertical position: Smaller number = lower graph position
net_graphproportionalfont "0"  // "1" net_graph text is  large | "0" net_graph font is small
net_graphpos "2"               // "1" net_graph aligned to right side of screen | "2" middle of screen | "3" left of screen


//------------------------------------------
// crosshair
//------------------------------------------


cl_crosshairalpha "255"        // Sets transparency of cross hair: Smaller number = higher transparency (255 max value.)
cl_crosshaircolor "5"          // Sets color of cross hair | "0" Green | "1" Red | "2" Blue | "3" Yellow | "4" Light Blue | "5" Custom Color (see below)
cl_crosshairthickness "0.6"    // Sets chrosshair thickness: higher number = greater thickness
cl_crosshairsize "4"         // Sets chrosshair size: higher number = larger crosshair
cl_crosshairspreadscale ".5"   // Sets dynamic distance between crosshair segments: higher number = larger spread
cl_crosshairusealpha "1"       // "1" Enables cross hair transparency | "0" Disables
cl_dynamiccrosshair "3"        // "1" Cross hair expands based on weapon accuracy | "2" Legacy dynamic | "3" Legacy static | "0" Disables


//------------------------------------------
// miscellaneous
//------------------------------------------


cl_c4dynamiclight "1"            // "1" Enables bigger blinking bomb light | "0" Disables
cl_disablefreezecam "0"          // "1" Disables freeze/death cam | "0" Enables.
cl_disablehtmlmotd "1"           // "1" Disables HTML Message Of The Day (MOTD) | "0" Enables
cl_downloadfilter "nosounds"     // "none" Disables all server downloads | "nosounds" Disables server sound downloads | "all" Enables all downloads
cl_minmodels "0"                 // "1" sets both teams to one skin | "0" Disables
cl_min_ct "0"                    // Sets the CT minmodel | "1" Seal Team 6 | "2" GSG-9 | "3" SAS | "4" GIGN
cl_min_t "0"                     // Sets the T minmodel | "1" Phoenix Connection | "2" Elite Crew | "3" Arctic Avengers | "4" Guerrilla Warfare
cl_playerspraydisable "0"        // "1" Disables player sprays | "0" Enables
cl_autowepswitch "0"           	 // "1" Automatically switches to picked up weapon | "0" Disables
con_enable "1"                   // "1" Enables developer's console | "0" Disables
jpeg_quality "100"               // Sets JEPG screen shot quality.
mat_disable_bloom 0				 // Disables HDR bloom effect if set to 0.
mat_bloomscale .3				 // How strong bloom efffect is.
mat_monitorgamma_tv_enabled "0"  // "1" Enables high screen brightness | "0" Disables
mat_monitorgamma_tv_exp "2.5"    // Sets the high screen brightness levels: higher number = higher screen gama


//------------------------------------------
// scripts
//------------------------------------------


// color toggler
alias dotxhaircolor "dotxhaircolorb"
alias dotxhaircolorb "cl_crosshaircolor_b 0; cl_crosshaircolor_g 255; cl_crosshaircolor_r 0;alias dotxhaircolor dotxhaircolorc"
alias dotxhaircolorc "cl_crosshaircolor_b 255; cl_crosshaircolor_g 0; cl_crosshaircolor_r 255;alias dotxhaircolor dotxhaircolord"
alias dotxhaircolord "cl_crosshaircolor_b 240; cl_crosshaircolor_g 255; cl_crosshaircolor_r 0;alias dotxhaircolor dotxhaircolorb"

// Null-cancelling movement script + speed strafe
// (prevents you from pressing two opposing directions, which causes you to stop moving)

bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright

alias +mfwd "-back;+forward;alias checkfwd +forward;dotxhaircolor"
//alias +mfwd "+speedstrafe;-back;+forward;alias checkfwd +forward;dotxhaircolor"
alias +mback "-forward;+back;alias checkback +back;dotxhaircolor"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft;dotxhaircolor"
alias +mright "-moveleft;+moveright;alias checkright +moveright;dotxhaircolor"
alias -mfwd "-forward;checkback;alias checkfwd none;dotxhaircolor"
//alias -mfwd "-speedstrafe;-forward;checkback;alias checkfwd none;dotxhaircolor"
alias -mback "-back;checkfwd;alias checkback none;dotxhaircolor"
alias -mleft "-moveleft;checkright;alias checkleft none;dotxhaircolor"
alias -mright "-moveright;checkleft;alias checkright none;dotxhaircolor"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

// Auto Cross Hair Size: Press 'Page Down' to rotate through eight different crosshair sizes
bind "pgdn" "incrementvar cl_crosshairsize 0.5 4 0.5"

// fixall
bind "]" "exec autoexec; record fix; stop; snd_restart"

// testing mode
bind "'" "exec testing"

// chat/voice toggle
bind "[" "incrementvar hud_saytext_time 6 0 6; incrementvar voice_scale .6 0 .6"

echo ""
echo ""
echo "********************************"
echo "   Seth's CS:S Config Loaded    "
echo "********************************"
echo ""
echo ""